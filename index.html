	<canvas id="myChart" width="200" height="200" style="max-width: 300px; max-height: 225px;"></canvas>
	<br><br><br><br>

	<script>
		var ctx = document.getElementById('myChart');
		var myChart = new Chart(ctx, {
			type: 'bar',
            data: 
            {
				labels: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta',  'Sábado'],
                datasets: 
                [{
					label: 'Usuários ativos',
					data: [1900, 650, 580, 799, 1600, 2200, 2300],

						'rgba(153, 102, 255, 0.3)',

						'rgba(112, 201, 81, 0.3)',
						'rgba(255, 206, 86, 0.3)',
						'rgba(255, 159, 64, 0.3)',
						'rgba(255, 99, 132, 0.3)'

						'rgba(255, 159, 64, 1)',
						'rgba(255, 99, 132, 1)'
					],
					borderWidth: 1
				}]
			},
            options: 
            {
                scales: 
                {
                    yAxes: 
                    [{
                        ticks: 
                        {
							beginAtZero: true
						}
					}]
				},
			},
		});
